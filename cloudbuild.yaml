steps:
  # Build and push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/watchless:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/watchless:latest',
      '--cache-from', 'gcr.io/$PROJECT_ID/watchless:latest',
      '.'
    ]
    
  - name: 'gcr.io/cloud-builders/docker'  
    args: ['push', 'gcr.io/$PROJECT_ID/watchless:$COMMIT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'  
    args: ['push', 'gcr.io/$PROJECT_ID/watchless:latest']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'watchless',
      '--image', 'gcr.io/$PROJECT_ID/watchless:$COMMIT_SHA',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1000m',
      '--max-instances', '10',
      '--timeout', '300s',
      '--set-env-vars', 'NODE_ENV=production'
    ]

timeout: '1200s'

# Logging configuration (required when using custom service account)  
options:
  logging: CLOUD_LOGGING_ONLY